<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Різні види рядків що біжать</title>
</head>
<body background="image/Fon.jpg" text="#fffafa">
<p align="center">
<font color="Black" size="6"><b>Завдання 1</b></font></p>

<p align="center">

    <marquee width="800" bgcolor="#C0C0C0" height="50" behavior="Alternate">
        <font color="#008B8B" face="Arial" size="6"><b><i>
            Текст коливається з боку в бік
            </i></b>
    </marquee>
    <br><br><br>
    <marquee width="800" bgcolor="#7B68EE" height="50" behavior="scrole">
        <font color="#FFFFFF" face="Arial" size="6"><b><i>
            <b>Текст пробігає з права на ліво, і з'являється знов</b>
        </i></b>
    </marquee>
    <br><br><br>
    <marquee width="800" bgcolor="#00FFFF" height="50" behavior="slide">
        <font color="#191970" face="Arial" size="6"><b><i>
            Текст пробігає з права на ліво, і зупиняється
        </i></b>
    </marquee>
    <br><br><br>
    <marquee width="800" bgcolor="#EE82EE" height="50" scrolldelay="100">
        <font color="#B22222" face="Arial" size="6"><b><i>
            Текст запізнюється на 100
        </i></b>
    </marquee>
    <br><br><br>
    <marquee width="800" bgcolor="#BDB76B" height="50" scrollamount="20">
        <font color="#4682B4" face="Arial" size="6"><b><i>
            Текст швидше на 20
        </i></b>
    </marquee>
</p>
</body>
