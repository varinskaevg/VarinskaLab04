<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Різні види рядків що біжать</title>
</head>
<body background="image/Fon.jpg" text="#fffafa">
<p align="center">
    <font color="Black" size="6"><b>Завдання 2</b></font></p>

<p align="center">

    <marquee width="800" bgcolor="#C0C0C0" height="200" behavior="Alternate" direction="up">
        <font color="#008B8B" face="Arial" size="6"><b><i>
            Текст з картинкою коливається
            <img src="image/photo1.png" weight="100" height="100">
        </i></b>
    </marquee>
    <br><br><br>
    <marquee width="800" bgcolor="#7B68EE" height="200" behavior="scrole" direction="up">
        <font color="#FFFFFF" face="Arial" size="5"><b><i>
            <img src="image/photo4.png" weight="100" height="100">
            <img src="image/photo4.png" weight="100" height="100">
            <img src="image/photo4.png" weight="100" height="100">
        </i></b>
    </marquee>
    <br><br><br>
    <marquee width="800" bgcolor="#00FFFF" height="200" behavior="slide" direction="down">
        <font color="#191970" face="Arial" size="6"><b><i>
            <img src="image/photo3.png" weight="100" height="100">
            <img src="image/photo3.png" weight="100" height="100">
            <img src="image/photo3.png" weight="100" height="100">
        </i></b>
    </marquee>
    <br><br><br>
    <marquee width="800" bgcolor="#EE82EE" height="200" scrolldelay="100" direction="up">
        <font color="#B22222" face="Arial" size="6"><b><i>
            Текст запізнюється на 100
        </i></b>
    </marquee>
    <br><br><br>
    <marquee width="800" bgcolor="#BDB76B" height="200" scrollamount="20" direction="up">
        <font color="#4682B4" face="Arial" size="6"><b><i>
            Текст швидше на 20
        </i></b>
    </marquee>
</p>
</body>
</html>
